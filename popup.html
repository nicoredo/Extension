<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Data</title>
  <script src="popup.js" defer></script>


  <style>

#toggle-minimizar {
    background: transparent;
    border: none;
    font-size: 18px;
    cursor: pointer;
    position: absolute;
    top: 5px;
    right: 5px;
    z-index: 1000;
  }

  #toggle-minimizar:hover {
    background-color: #eee;
  }

  .acordeon-estudio {
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 10px;
  overflow: hidden;
}

.acordeon-titulo {
  background-color: #f0f0f0;
  font-weight: bold;
  padding: 8px 10px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.acordeon-titulo:hover {
  background-color: #e0e0e0;
}

.acordeon-cuerpo {
  padding: 10px;
  background-color: #fafafa;
  font-size: 14px;
}

.estado {
  font-weight: normal;
}

.estado.cumple {
  color: green;
}

.estado.parcial {
  color: orange;
}

.estado.excluido, .estado.no_cumple {
  color: red;
}

  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f8fbfd;
    color: #333;
    padding: 12px;
    width: 320px;
  }
  h3 {
    margin-bottom: 10px;
    color: #007acc;
  }
  .bloque {
    background: #e0f0ff;
    padding: 10px;
    border-radius: 12px;
    margin-bottom: 15px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
  }
  .bloque label {
    font-weight: 600;
    color: #005c99;
    margin-bottom: 4px;
    display: block;
  }
  .botones {
    margin-top: 6px;
  }
  button {
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    font-weight: 500;
    margin-right: 5px;
    cursor: pointer;
  }
  button:hover {
    opacity: 0.85;
  }
  #evaluar {
    background-color: #007acc;
    color: white;
    width: 100%;
    padding: 10px;
    font-size: 15px;
    border-radius: 10px;
    margin-top: 10px;
  }
  input[type="text"], input[type="number"] {
    width: 100%;
    padding: 6px;
    margin-top: 6px;
    border: 1px solid #cce0f5;
    border-radius: 6px;
    font-size: 14px;
    background: white;
  }
  #resultado-evaluacion {
    margin-top: 15px;
    font-size: 14px;
    padding: 8px;
    border-radius: 8px;
    background: #eef6fa;
    font-weight: 600;
    text-align: center;
  }
  .cumple { color: #2e7d32; }
  .parcial { color: #ff9800; }
  .excluido { color: #c62828; }
  .link-info {
    display: block;
    margin-top: 12px;
    font-size: 13px;
    text-align: center;
    color: #007acc;
    text-decoration: none;
  }
  .link-info:hover { text-decoration: underline; }


    /* Estilos existentes... */
    .autocomplete-container {
      position: relative;
      width: 100%;
      margin-top: 8px;
      display: none;
    }
    .autocomplete-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #007acc;
      border-radius: 4px;
      font-size: 14px;
    }
    .autocomplete-suggestions {
      position: absolute;
      border: 1px solid #007acc;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      width: 100%;
      background: white;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .suggestion-item {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .suggestion-item:hover, .suggestion-item.selected {
      background-color: #e0f0ff;
    }
    .suggestion-highlight {
      font-weight: bold;
      color: #007acc;
    }
/* Estilos para los tooltips */
.tooltip {
  display: none;
  background-color: #333;
  color: #fff;
  text-align: center;
  border-radius: 5px;
  padding: 5px;
  position: absolute;
  z-index: 1;
  width: 200px;
  bottom: 100%;
  left: 50%;
  margin-left: -100px; /* Centrar */
  opacity: 0;
  transition: opacity 0.3s;
}

.acordeon-titulo:hover .tooltip {
  display: block;
  opacity: 1;
}


  </style>
</head>
